{% load static %}

<!-- Section -->
<div class="section section-md">
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div id="Carousel2" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for picture in pictures %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img class="d-block w-100" src="{{ picture.file.url }}" alt="{{ picture.title }}">
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#Carousel2" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#Carousel2" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of Section -->
